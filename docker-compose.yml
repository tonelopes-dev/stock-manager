services:
  stockly-db:
    image: postgres:17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stockly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d stockly"]
      interval: 5s
      timeout: 5s
      retries: 5

  stockly-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@stockly-db:5432/stockly"
    depends_on:
      stockly-db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npm run start"

volumes:
  postgres_data:
    driver: local
